<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Training Portal - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h2>Staff Training Portal</h2>

        <!-- Employee Login -->
        <div class="form-group">
            <h3>Employee Login</h3>
            <input type="email" id="employee-id" placeholder="Enter your email">
            <input type="password" id="password" placeholder="Enter your password">
            <button id="login-btn">Login</button>
        </div>

        <hr>

        <!-- Employee Registration -->
        <div class="form-group">
            <h3>New Here? Register Below</h3>
            <input type="email" id="new-email" placeholder="Enter your email">
            <input type="password" id="new-password" placeholder="Create a password">
            <button id="register-btn">Register</button>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
