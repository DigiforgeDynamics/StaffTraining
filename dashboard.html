  <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Dashboard</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin: 50px; }
        .container { max-width: 600px; margin: auto; }
        .course { margin: 20px 0; padding: 15px; border: 1px solid #ccc; border-radius: 5px; }
        button { padding: 10px 15px; background: #dc3545; color: white; border: none; cursor: pointer; }
        button:hover { background: #c82333; }
    </style>
</head>
<body>

    <h2>Welcome, <span id="employeeName"></span>!</h2>
    <button onclick="logout()">Logout</button>

    <div class="container">
        <h3>Available Courses</h3>

        <div class="course">
            <h4>Course 1: Cybersecurity Basics</h4>
            <iframe width="100%" height="250" src="https://www.youtube.com/embed/6gbsNi0n0ME" allowfullscreen></iframe>
        </div>

        <div class="course">
            <h4>Course 2: Network Security</h4>
            <iframe width="100%" height="250" src="https://www.youtube.com/embed/9UqI3R2ut2c" allowfullscreen></iframe>
        </div>

        <div class="course">
            <h4>Course 3: Phishing Awareness</h4>
            <iframe width="100%" height="250" src="https://www.youtube.com/embed/Y76EQrD2ozE" allowfullscreen></iframe>
        </div>
    </div>

    <script>
        // Check if user is logged in
        const loggedInEmployee = localStorage.getItem("loggedInEmployee");
        if (!loggedInEmployee) {
            window.location.href = "index.html"; // Redirect back to login if not logged in
        } else {
            document.getElementById("employeeName").innerText = loggedInEmployee;
        }

        function logout() {
            localStorage.removeItem("loggedInEmployee");
            window.location.href = "index.html"; // Redirect to login page
        }
    </script>

</body>
</html>
