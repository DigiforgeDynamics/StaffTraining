<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Training Portal</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }
        body { background: #1a1a2e; color: white; text-align: center; padding: 20px; }
        h1 { margin-bottom: 20px; font-size: 28px; }

        /* Dropdown Styling */
        .dropdown { position: relative; display: inline-block; }
        .dropdown button {
            background: linear-gradient(45deg, #00dbde, #fc00ff);
            color: white; padding: 12px 20px;
            border: none; cursor: pointer;
            font-size: 16px; border-radius: 5px;
            transition: 0.3s ease-in-out;
        }
        .dropdown button:hover { transform: scale(1.05); }
        .dropdown-content {
            display: none; position: absolute;
            background: #252547; border-radius: 5px;
            width: 250px; text-align: left; padding: 10px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
        }
        .dropdown-content a {
            display: block; padding: 10px; color: white;
            text-decoration: none; cursor: pointer;
            transition: 0.3s ease-in-out;
        }
        .dropdown-content a:hover { background: #00dbde; border-radius: 3px; }
        .show { display: block; }
        .subtopics { display: none; padding-left: 15px; }

        /* Video Section */
        #videoContainer { margin-top: 30px; display: none; text-align: center; }
        iframe { width: 80%; max-width: 720px; height: 400px; border-radius: 10px; }
        #videoTitle { font-size: 22px; margin: 10px 0; }

        /* Quiz Section */
        #quizContainer {
            margin-top: 30px; display: none; padding: 20px;
            background: #252547; border-radius: 10px;
            width: 60%; margin-left: auto; margin-right: auto;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.3);
        }
        .quiz-option {
            display: block; margin: 10px 0;
            padding: 10px; cursor: pointer;
            background: #333366; border-radius: 5px;
            transition: 0.3s ease-in-out;
        }
        .quiz-option:hover { background: #00dbde; }
        .correct { color: #00ff00; font-weight: bold; }
        .incorrect { color: #ff4444; font-weight: bold; }

        /* Button Styling */
        .action-button {
            margin-top: 10px;
            background: linear-gradient(45deg, #fc00ff, #00dbde);
            color: white; padding: 12px 20px;
            border: none; cursor: pointer;
            font-size: 16px; border-radius: 5px;
            transition: 0.3s ease-in-out;
        }
        .action-button:hover { transform: scale(1.05); }
    </style>
</head>
<body>

    <h1>ðŸš€ Staff Training Portal</h1>

    <!-- Dropdown for Courses -->
    <div class="dropdown">
        <button onclick="toggleDropdown()">ðŸ“š View Courses</button>
        <div id="dropdownMenu" class="dropdown-content">
            <a href="#" onclick="toggleSubtopics('topic1')">ðŸ“Œ Welcome to DF Dynamics</a>
            <div id="topic1" class="subtopics">
                <a href="#" onclick="showVideo('Introduction', 'lesson1')">Introduction</a>
            </div>

            <a href="#" onclick="toggleSubtopics('topic2')">ðŸ“Œ Prompting Methods</a>
            <div id="topic2" class="subtopics">
                <a href="#" onclick="showVideo('What is Prompting?', 'lesson2')">What is Prompting?</a>
                <a href="#" onclick="showVideo('Types of Prompting', 'lesson3')">Types of Prompting</a>
            </div>

            <a href="#" onclick="toggleSubtopics('topic3')">ðŸ“Œ Text Editor Setup</a>
            <div id="topic3" class="subtopics">
                <a href="#" onclick="showVideo('Installing VS Code', 'lesson4')">Installing VS Code</a>
                <a href="#" onclick="showVideo('Setting Up Extensions', 'lesson5')">Setting Up Extensions</a>
            </div>
        </div>
    </div>

    <!-- Video Section -->
    <div id="videoContainer">
        <h2 id="videoTitle"></h2>
        <iframe id="videoFrame" src="" frameborder="0" allowfullscreen></iframe>
        <button class="action-button" onclick="startQuiz()">Take Quiz</button>
    </div>

    <!-- Quiz Section -->
    <div id="quizContainer">
        <h3 id="quizQuestion"></h3>
        <div id="quizOptions"></div>
        <button class="action-button" onclick="submitAnswer()">Submit Answer</button>
        <p id="quizFeedback"></p>
    </div>

    <script>
        let currentLesson = "";

        function toggleDropdown() {
            document.getElementById("dropdownMenu").classList.toggle("show");
        }

        function toggleSubtopics(topicId) {
            let subtopic = document.getElementById(topicId);
            subtopic.style.display = subtopic.style.display === "block" ? "none" : "block";
        }

        function getVideoUrl(lessonId) {
            const videoLinks = {
                "lesson1": "https://www.youtube.com/embed/YOUR_VIDEO_ID1",
                "lesson2": "https://www.youtube.com/embed/YOUR_VIDEO_ID2",
                "lesson3": "https://www.youtube.com/embed/YOUR_VIDEO_ID3",
                "lesson4": "https://www.youtube.com/embed/YOUR_VIDEO_ID4",
                "lesson5": "https://www.youtube.com/embed/YOUR_VIDEO_ID5"
            };
            return videoLinks[lessonId] || "";
        }

        function showVideo(title, lessonId) {
            document.getElementById("videoTitle").innerText = title;
            document.getElementById("videoFrame").src = getVideoUrl(lessonId);
            document.getElementById("videoContainer").style.display = "block";
            document.getElementById("quizContainer").style.display = "none";
            currentLesson = lessonId;
        }

        function startQuiz() {
            document.getElementById("quizContainer").style.display = "block";
            document.getElementById("quizFeedback").innerText = "";
        }

        function submitAnswer() {
            alert("Quiz functionality will be added soon!");
        }
    </script>

</body>
</html>
