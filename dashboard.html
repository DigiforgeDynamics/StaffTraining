<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Staff Training Portal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .course-dropdown {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
        }
        .dropdown-content {
            display: none;
            background-color: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            width: 200px;
            margin: auto;
        }
        .dropdown-content a {
            display: block;
            padding: 10px;
            text-decoration: none;
            color: black;
            border-bottom: 1px solid #ddd;
        }
        .dropdown-content a:hover {
            background-color: #ddd;
        }
        #videoContainer, #quizContainer {
            display: none;
            margin-top: 20px;
        }
        iframe {
            width: 560px;
            height: 315px;
        }
    </style>
</head>
<body>

    <h1>Staff Training Portal</h1>

    <!-- Course Dropdown -->
    <div class="course-dropdown">
        <button onclick="toggleDropdown()">Show Courses</button>
        <div id="dropdownMenu" class="dropdown-content">
            <a href="#" onclick="showVideo('Introduction', 'lesson1')">Introduction</a>
            <a href="#" onclick="showVideo('Lesson 2', 'lesson2')">Lesson 2</a>
            <a href="#" onclick="showVideo('Lesson 3', 'lesson3')">Lesson 3</a>
            <a href="#" onclick="showVideo('Lesson 4', 'lesson4')">Lesson 4</a>
        </div>
    </div>

    <!-- Video Player -->
    <div id="videoContainer">
        <h3 id="videoTitle"></h3>
        <iframe id="videoFrame" frameborder="0" allowfullscreen></iframe>
        <br>
        <button onclick="showQuiz()">Take Quiz</button>
    </div>

    <!-- Quiz Section -->
    <div id="quizContainer">
        <h3>Quiz</h3>
        <p>Sample Question: What is AI?</p>
        <button onclick="submitQuiz()">Submit Answer</button>
    </div>

    <script>
        let currentLesson = null;
        let completedQuizzes = {};

        const videoLinks = {
            "lesson1": "https://www.youtube.com/embed/YOUR_VIDEO_ID1",
            "lesson2": "https://www.youtube.com/embed/YOUR_VIDEO_ID2",
            "lesson3": "https://www.youtube.com/embed/YOUR_VIDEO_ID3",
            "lesson4": "https://www.youtube.com/embed/YOUR_VIDEO_ID4"
        };

        function toggleDropdown() {
            const dropdown = document.getElementById("dropdownMenu");
            dropdown.style.display = (dropdown.style.display === "block") ? "none" : "block";
        }

        function showVideo(title, lessonId) {
            if (!completedQuizzes[lessonId]) {
                document.getElementById("videoTitle").innerText = title;
                document.getElementById("videoFrame").src = videoLinks[lessonId] || "";
                document.getElementById("videoContainer").style.display = "block";
                document.getElementById("quizContainer").style.display = "none";
                document.getElementById("dropdownMenu").style.display = "none"; // Hide dropdown
                currentLesson = lessonId;
            } else {
                alert("You must complete the quiz before moving on.");
            }
        }

        function showQuiz() {
            document.getElementById("videoContainer").style.display = "none";
            document.getElementById("quizContainer").style.display = "block";
        }

        function submitQuiz() {
            alert("Quiz completed! You can now access the next video.");
            completedQuizzes[currentLesson] = true;
            document.getElementById("quizContainer").style.display = "none";
        }
    </script>

</body>
</html>
