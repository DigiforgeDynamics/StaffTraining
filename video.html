<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training Video</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Training Video</h1>
        <button onclick="goBack()">‚Üê Back to Dashboard</button>
    </header>

    <div class="video-container">
        <iframe id="videoFrame" width="800" height="450" frameborder="0" allowfullscreen></iframe>
    </div>

    <script>
        // Function to get URL parameters
        function getVideoID() {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get('video');
        }

        // Set video source
        document.getElementById("videoFrame").src = "https://www.youtube.com/embed/" + getVideoID();

        // Back button function
        function goBack() {
            window.location.href = "dashboard.html";
        }
    </script>

</body>
</html>
