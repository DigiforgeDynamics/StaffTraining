<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training Video</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Training Video</h1>
        <button onclick="goBack()">â¬… Back to Dashboard</button>
    </header>

    <main>
        <div class="video-container">
            <iframe id="trainingVideo" width="100%" height="500" frameborder="0" allowfullscreen></iframe>
        </div>
    </main>

    <script>
        function getVideoURL() {
            const params = new URLSearchParams(window.location.search);
            return params.get("video") || "";
        }

        function loadVideo() {
            const videoURL = getVideoURL();
            if (videoURL) {
                document.getElementById("trainingVideo").src = videoURL;
            } else {
                document.getElementById("video-container").innerHTML = "<p>No video selected.</p>";
            }
        }

        function goBack() {
            window.location.href = "dashboard.html";
        }

        window.onload = loadVideo;
    </script>
</body>
</html>
