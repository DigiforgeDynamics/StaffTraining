<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training Video</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="video-container">
        <h2 id="videoTitle">Video Title</h2>
        <iframe id="videoFrame" allowfullscreen></iframe>
    </div>

    <!-- Quiz Section -->
    <div class="quiz-container" id="quizContainer">
        <h3>Quiz</h3>
        <p id="quizQuestion">What did you learn?</p>
        <label><input type="radio" name="answer" value="correct"> Correct Answer</label>
        <label><input type="radio" name="answer" value="wrong"> Wrong Answer</label>
        <button onclick="submitQuiz()">Submit</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
